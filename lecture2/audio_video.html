<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>

<body>
    <audio controls muted loop src="audio.mp3"></audio>
    <!-- same attributes can also be applied on video tag -->

    <br><br>
    <video src="video.mp4" controls height="100"></video>

    <embed src="sample.pdf" type="application/pdf">

    <br><br><br><br>
    <!-- google does not allow its website in iframes -->
    <iframe src="https://codingblocks.com" frameborder="2"></iframe>
    <br><br><br><br><br><br>

    <iframe src="audio_video.html" frameborder="2"></iframe>
    <br><br><br><br><br><br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QzgrUVW23oo" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <br><br><br><br><br>
</body>

</html>
