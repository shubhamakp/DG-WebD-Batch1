<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireFrames</title>
</head>
<body>
    <h1>Blue Print of a webPage</h1>

    <!-- header and navigation menu -->
    <table border="2" width="100%">
        <thead>
            <tr height="80">
                <th>logo</th>
                <th>Heading</th>
                <th>Navigation Menu</th>
            </tr>
        </thead>
    </table>
    <!-- poster -->
    <table border="2" width="100%">
        <tbody>
            <tr height="300">
                <th>Poster</th>
            </tr>
        </tbody>
    </table>

    <!-- product details -->
    <table border="2" width="100%">
        <tbody>
            <tr height="150">
                <td>Product 1</td>
                <td>Product 2</td>
                <td>Product 3</td>
            </tr>
        </tbody>
    </table>

    <!-- Footer -->
    <table border="2" width= "100%">
        <tbody>
            <tr height="100">
                <th>Footer</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
