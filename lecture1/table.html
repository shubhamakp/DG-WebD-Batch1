<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="2" cellspacing="5" cellpadding="5">
        <thead>
            <tr>
                <th colspan="4">Head</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>col 1</td>
                <td>col 2</td>
                <td>col 3</td>
                <td rowspan="2">col 4</td>
            </tr>

            <tr>
                <td>col 1</td>
                <td colspan="2" align="center">col 2</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th colspan="4">Footer</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
